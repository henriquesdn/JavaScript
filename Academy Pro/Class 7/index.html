<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess My Number!</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section>
        <p class="paragrafoDeTeste" id="pTeste0">Par치grafo de teste 0</p>
        <p class="paragrafoDeTeste" id="pTeste1">Par치grafo de teste 1</p>
        <p class="paragrafoDeTeste" id="pTeste2">Par치grafo de teste 2</p>
        <p class="paragrafoDeTeste" id="pTeste3">Par치grafo de teste 3</p>
        <p class="paragrafoDeTeste" id="pTeste4">Par치grafo de teste 4</p>
        <p class="paragrafoDeTeste" id="pTeste5">Par치grafo de teste 5</p>
      </section>

      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">游눮 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          游볞 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
